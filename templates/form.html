<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm danh</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; margin: 10px; }
        #status { font-size: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Điểm danh</h2>
    <form id="attendanceForm">
        <input type="text" name="name" placeholder="Nhập tên" required>
        <input type="text" name="stt" placeholder="Nhập STT" required>
        <button type="submit">Gửi</button>
    </form>
    <p id="status"></p>

    <script>
        document.getElementById("attendanceForm").onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            let response = await fetch("/submit", { method: "POST", body: formData });
            let result = await response.json();

            let statusText = document.getElementById("status");
            statusText.innerText = result.message;
            statusText.style.color = result.color;
        }
    </script>
</body>
</html>
