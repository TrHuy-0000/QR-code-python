<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý điểm danh</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .status {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>Danh sách người dùng</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Tên</th>
                <th>STT</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="userTable">
            {% for name, info in users.items() %}
            <tr id="row-{{ name }}">
                <td>{{ name }}</td>
                <td>{{ info.stt }}</td>
                <td><span class="status" id="status-{{ name }}" style="background-color: {{ info.status }};"></span></td>
                <td><button onclick="removeUser('{{ name }}')">Xóa</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Thêm người dùng</h2>
    <input type="text" id="newName" placeholder="Nhập tên">
    <input type="text" id="newStt" placeholder="Nhập STT">
    <button onclick="addUser()">Thêm</button>

    <script>
        function addUser() {
            var name = $("#newName").val();
            var stt = $("#newStt").val();

            $.ajax({
                url: "/add_user",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ name: name, stt: stt }),
                success: function(response) {
                    if (response.status === "success") {
                        $("#userTable").append(`
                            <tr id="row-${name}">
                                <td>${name}</td>
                                <td>${stt}</td>
                                <td><span class="status" id="status-${name}" style="background-color: red;"></span></td>
                                <td><button onclick="removeUser('${name}')">Xóa</button></td>
                            </tr>
                        `);
                    }
                }
            });
        }

        function removeUser(name) {
            $.ajax({
                url: "/remove_user",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ name: name }),
                success: function(response) {
                    if (response.status === "success") {
                        $("#row-" + name).remove();
                    }
                }
            });
        }

        function updateStatus(name, color) {
            $("#status-" + name).css("background-color", color);
        }
    </script>
</body>
</html>
