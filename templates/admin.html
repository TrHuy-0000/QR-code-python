<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý điểm danh</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Danh sách người dùng</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Tên</th>
                <th>STT</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="userTable">
            {% for name, stt in users.items() %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ stt }}</td>
                <td><button onclick="removeUser('{{ name }}')">Xóa</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Thêm người dùng</h2>
    <input type="text" id="newName" placeholder="Nhập tên">
    <input type="text" id="newStt" placeholder="Nhập STT">
    <button onclick="addUser()">Thêm</button>

    <script>
        function addUser() {
            var name = $("#newName").val();
            var stt = $("#newStt").val();

            $.ajax({
                url: "/add_user",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ name: name, stt: stt }),
                success: function(response) {
                    alert(response.message);
                    location.reload();  // Tải lại trang để cập nhật danh sách
                }
            });
        }

        function removeUser(name) {
            $.ajax({
                url: "/remove_user",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ name: name }),
                success: function(response) {
                    alert(response.message);
                    location.reload();  // Tải lại trang để cập nhật danh sách
                }
            });
        }
    </script>
</body>
</html>
